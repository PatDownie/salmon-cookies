<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <div>
      <form id="new-shop-form">
        <fieldset>
          <legend>Add New Shop</legend>
          <label for="name-input">New Shop Name</label>
          <input type="text" id="name-input" name="name" />

          <label for="min-cust-input">Minimum Customers</label>
          <input type="text" id="min-cust-input" name="minCust" />

          <label for="max-cust-input">Maximum Customers</label>
          <input type="text" id="max-cust-input" name="maxCust" />

          <label for="avg-cookies-input">Avg. Cookies bought</label>
          <input type="text" id="avg-cookies-input" name="avgCookies" />

          <input type="submit" name="Submit" value="Submit" />
        </fieldset>
      </form>
    </div>
  </body>
